<!DOCTYPE html>
<html>

<head>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Turner</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>

<body class="brown lighten-4">
    <!--Import jQuery before materialize.js-->
    <div class="navbar-fixed">
        <nav class="grey darken-3">
            <div class="nav-wrapper">
                <a href="./index.html" class="brand-logo hide-on-med-and-down">
                    <img src="./img/logoblank.png">
                </a>
                <a href="./index.html" class="brand-logo hide-on-large">
                    <img src="./img/booklogo.png">
                </a>
                <a href="#" data-activates="smallScreen" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="input-field center">
                            <i class="white-text material-icons prefix">search</i>
                            <input type="text" placeholder="Search" id="autocomplete-input" class="autocomplete white-text">
                        </div>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
    <ul class="side-nav" id="smallScreen">
        <li>
            <div class="input-field center" id="sideInput">
                <i class="material-icons prefix">search</i>
                <input type="text" placeholder="Search" id="autocomplete-input" class="autocomplete">
            </div>
        </li>
    </ul>
    <div class="container grey">
        <div>
            <img src="" id="frontCover">
        </div>

    </div>

    <!--carousel-->
    <div class="container">

        <!--carousel-->

        <div class="carousel carousel-slider center" data-indicators="true">
            <a class="carousel-item" href="#one!">
                <img src="./images/vectorlogo.png">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="./images/wildthings.jpg">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="./images/alice.jpg">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="./images/harrypotter.jpg">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="./images/vintage.jpg">
            </a>

        </div>

        <div class="hide-on-med-and-down">
            <div id="downbutton">
                <a class="btn btn-floating2 btn-large red pulse">
                    <i class="material-icons">arrow_downward</i>
                </a>
            </div>
        </div>

        <!-- about us -->
        <div class="row">
            <div class="col l5 m6 s12 about">
                <img src="./images/about.png">
            </div>
            <div class="col l7 m6 s12 aboutexplained">
                <p>info about us</p>
            </div>
        </div>

        <!-- why chose us -->
        <div class="row">

            <div class="col l7 m6 s12 whyexplained">
                <p> info on why to chose us</p>
            </div>

            <div class="col l5 m6 s12 why">
                <img src="./images/why.png">
            </div>

        </div>

        <div id="bottom">
            <a href="bottom"></a>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
    <script type="text/javascript" src="./javascript/home.js"></script>
</body>

</html>
